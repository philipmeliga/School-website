
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="theme-color" content="lightblue">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
   <link rel="stylesheet" href="/School-website/signin.css">
</head>
<body>
  <h1>Create Account</h1>
  <form id="create-account-form">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Create Account</button>
  </form>
  <p>Already have an account? <a href="/storage/emulated/0/images/School website/login.html">Login</a></p>
  <script src="/School-website/signup.js"></script>
</body>
</html>
