<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="theme-color" content="#1bb566">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment | Philip International School</title>
  <link rel="stylesheet" href="/School-website/payment.css">
</head>
<body>
  
      <h1>Make a Payment</h1>
      <form id="payment-form">
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method">
          <option value="credit-card">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" required>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" required>
        <button type="submit">Make Payment</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Philip International School. All rights reserved.</p>
  </footer>
  <script src="/School-website/payment.js"></script>
</body>
</html>
